{% set name = "simplesat" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 58ee84a914ae0ddb0b46076483b2921dae7e73867cb407c4394ca6691cda02fd

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - attrs >=17.4.0
    - okonomiyaki >=0.16.6
    - six >=1.10.0
    - enum34

test:
  imports:
    - simplesat

about:
  home: https://github.com/enthought/sat-solver
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'SAT solver for use in Enstaller, based on the MiniSat implementation'

extra:
  recipe-maintainers:
    - hmaarrfk
